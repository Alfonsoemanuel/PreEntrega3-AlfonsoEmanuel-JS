<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Merchandising Official</title>
    <link rel="shortcut icon" href="/img/teologo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estiloz.css">

<body>
    <header>
        <div class="logo">
            <img class="encabezado" src="../img/teoenca.png" alt="Teo">
        </div>

        <nav class="navbar navbar-light" style="background-color: #9acd32;">
            <a class="nav-link" href="../index.html">Biografía</a>
            <a class="nav-link" href="./shows.html">Shows</a>

            <a class="nav-link" href="./contacto.html">Contacto</a>
          </nav>
    </header>

    <main class="merchandising">

    <div class="container-mensaje">

    </div>

        <h1>Merchandising</h1>
            <div class="productos">
                <div class="remera">
                    <h2>Remera negra</h2>
                    <img  src="/img/remera-negra.jpg" alt="Remera negra">
                    <button id="remera">Añadir al carrito</button>
                </div>
                <div class="buzo">
                    <h2>Buzo negro</h2>
                    <img src="/img/buzo-negro.jpg" alt="Buzo negro">
                    <button id="buzo">Añadir al carrito</button>
                </div>
                <div class="gorra">
                    <h2>Gorra negra</h2>
                    <img src="/img/gorra-2.jpg" alt="Gorra negra">
                    <button id="gorra">Añadir al carrito</button>
                </div>
                <div class="llavero">
                    <h2>Llavero acrilico con cadena</h2>
                    <img src="/img/llaveros-acrilico-con-cadena.jpg" alt="Llavero acricilico con cadena">
                    <button id="llavero">Añadir al carrito</button>
                </div>
                <div class="campera">
                    <h2>Campera gris</h2>
                    <img  src="/img/campera.jpg" alt="Campera gris">
                    <button id="campera">Añadir al carrito</button>
                </div>
                <div class="vinilo">
                    <h2>Vinilo</h2>
                    <img  src="/img/vinilo.jpg" alt="Vinilo">
                    <button id="vinilo">Añadir al carrito</button>
                </div>
                
            </div>

        <footer>
            <section class="redes">
                <div>
                    <ul>
                        <li>
                            <div class="facebook">
                                <a href="https://www.facebook.com/teo.mosegue.1">
                                    <img src="/img/facebook-logo.png" alt="Mi facebook">
                                </a>
                            </div>
                        </li>
                        
                        <li>
                            <div class="instagram">
                                <a href="https://www.instagram.com/teomosegue/?hl=es-la">
                                    <img src="/img/instagram-logo.png" alt="Mi instagram">
                                </a>
                            </div>
                        </li>
    
                        <li>
                            <div class="spotyfi">
                                <a href="https://open.spotify.com/">
                                    <img src="/img/spotyfi-logo.png" alt="Escuchame en Spotyfi">
                                </a>
                            </div>
                        </li>
    
                    <li>
                        <div class="tiktok">
                            <a href="https://www.tiktok.com/@teomosegue">
                                <img src="/img/tiktok-logo.png" alt="Mirame en TikTok">
                            </a>

                </ul>
                </div>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
